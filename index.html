<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="image">
      <img class="nft-image" src="./images/image-equilibrium.jpg" alt="Equilibrium NFT image">
      <img src="./images/icon-view.svg" alt="View icon" class="hover-image">
      
    </div>
    <h2> <a href="#"> Equilibrium #3429 </a></h2>

    <p>Our Equilibrium collection promotes <br> balance and calm.</p>

    <div class="card-info"> 
      <div class="sum"><img src="./images/icon-ethereum.svg" alt="ETH icon"> 0.041 ETH </div>
      <div class="time"><img src="./images/icon-clock.svg" alt="clock icon"> 3 days left </div>
    </div>
    <hr>
    <div class="credits">
      <img src="./images/image-avatar.png" alt="avatar image">
      Creation of <a href="#">Jules Wyvern</a>
    </div>

  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/TormenTear">TormenTear</a>.
  </div>
</body>
</html>
